spring.application.name=demo

# 1. Kết nối Database (Sử dụng localhost thay vì dấu chấm)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=school;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 2. Cấu hình JPA/Hibernate
# 'update' giúp Hibernate tự tạo bảng nếu chưa có, hoặc cập nhật thêm cột
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Quan trọng: Ép Hibernate sử dụng đúng phương ngữ cho SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# 3. Sửa lỗi tiếng Việt và Encoding
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8

# 4. Tắt tính năng Whitelabel để dễ nhìn lỗi thật trong Console
server.error.include-message=always