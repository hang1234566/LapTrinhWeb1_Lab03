<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 500px; border-radius: 15px;">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">Thông Tin Sinh Viên</h3>
            </div>
            <div class="card-body">
                <table class="table table-borderless">
                    <tr>
                        <th width="40%">Mã ID:</th>
                        <td th:text="${student.id}" class="fw-bold text-primary"></td>
                    </tr>
                    <tr>
                        <th>Họ và tên:</th>
                        <td th:text="${student.name}"></td>
                    </tr>
                    <tr>
                        <th>Giới tính:</th>
                        <td>
                             <span th:text="${student.gender}" class="badge" 
                                   th:classappend="${student.gender == 'Nam' ? 'bg-info' : 'bg-danger'}"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Tuổi:</th>
                        <td th:text="${student.age}"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td th:text="${student.email}"></td>
                    </tr>
                </table>
            </div>
            <div class="card-footer text-center bg-white border-0">
                <a href="/students" class="btn btn-secondary px-4 rounded-pill">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</body>
</html>
