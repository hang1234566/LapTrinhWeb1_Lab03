<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sinh viên - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #3b71ca; --female-color: #e83e8c; }
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; border: none; }
        .btn-action { 
            width: 70px; height: 34px; 
            display: inline-flex; align-items: center; justify-content: center;
            border-radius: 8px; transition: all 0.2s;
            font-size: 0.8rem; font-weight: bold; text-decoration: none;
        }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .badge-gender { width: 70px; padding: 7px; font-weight: 600; border-radius: 30px; font-size: 0.7rem; }
        .bg-female { background-color: var(--female-color) !important; color: white; }
        tr { transition: all 0.3s ease; }
        .id-text { font-family: 'Monaco', 'Consolas', monospace; color: #3b71ca; font-weight: bold; }
        .table thead th { border-top: none; background-color: #f8f9fa; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.5px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container py-5">
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show shadow-sm border-0" role="alert">
            <strong th:text="${message}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white py-4 border-0">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h3 class="mb-0 fw-bold text-primary">HỆ THỐNG SINH VIÊN</h3>
                    </div>
                    <div class="col-md-6 text-md-end mt-3 mt-md-0">
                        <a th:href="@{/student/add}" class="btn btn-primary px-4 py-2 rounded-pill fw-bold shadow-sm">
                            THÊM SINH VIÊN
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="card-body px-4">
                <div class="row mb-4">
                    <div class="col-md-6 col-lg-4">
                        <div class="shadow-sm rounded-pill overflow-hidden border">
                            <input type="text" id="searchInput" class="form-control border-0 py-2 px-4" placeholder="Tìm theo tên, ID hoặc email...">
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th class="ps-4">Mã số</th>
                                <th>Họ và Tên</th>
                                <th class="text-center">Giới tính</th>
                                <th class="text-center">Tuổi</th>
                                <th>Email liên hệ</th>
                                <th class="text-center">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable">
                            <tr th:each="sv : ${students}">
                                <td class="ps-4">
                                    <span class="id-text" th:text="${sv.id}"></span>
                                </td>
                                <td>
                                    <div class="fw-bold text-dark" th:text="${sv.name}"></div>
                                </td>
                                <td class="text-center">
                                    <span th:if="${sv.gender == 'Nam'}" class="badge bg-primary badge-gender">NAM</span>
                                    <span th:if="${sv.gender == 'Nữ'}" class="badge bg-female badge-gender">NỮ</span>
                                    <span th:if="${sv.gender != 'Nam' && sv.gender != 'Nữ'}" class="badge bg-secondary badge-gender">KHÁC</span>
                                </td>
                                <td class="text-center fw-bold" th:text="${sv.age}"></td>
                                <td>
                                    <span class="text-muted small" th:text="${sv.email}"></span>
                                </td>
                                <td class="text-center">
                                    <div class="d-flex justify-content-center gap-2">
                                        <a th:href="@{/student/{id}(id=${sv.id})}" class="btn btn-info btn-action text-white">XEM</a>
                                        <a th:href="@{/student/edit/{id}(id=${sv.id})}" class="btn btn-warning btn-action text-white">SỬA</a>
                                        <a th:href="@{/student/delete/{id}(id=${sv.id})}" 
                                           class="btn btn-danger btn-action" 
                                           onclick="return confirm('Má có chắc chắn muốn xóa sinh viên này không?')">XÓA</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div id="noData" class="text-center py-5 d-none">
                    <p class="text-muted fw-bold">Không tìm thấy dữ liệu phù hợp!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hàm tìm kiếm nhanh trên bảng
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const filter = e.target.value.toLowerCase();
            const rows = document.querySelectorAll("#studentTable tr");
            let hasVisibleRow = false;

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                const isMatch = text.includes(filter);
                row.style.display = isMatch ? "" : "none";
                if(isMatch) hasVisibleRow = true;
            });
            document.getElementById('noData').classList.toggle('d-none', hasVisibleRow);
        });
    </script>
</body>
</html>
