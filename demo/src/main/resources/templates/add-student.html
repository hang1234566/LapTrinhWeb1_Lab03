<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id != null && student.id != 0} ? 'Cập nhật sinh viên' : 'Thêm sinh viên mới'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .card { border-radius: 15px; overflow: hidden; }
        .card-header { background: linear-gradient(45deg, #3b71ca, #54b4d3); }
        .form-label { font-size: 0.9rem; color: #495057; }
        .form-control:focus, .form-check-input:focus { box-shadow: 0 0 0 0.25rem rgba(59, 113, 202, 0.25); border-color: #3b71ca; }
        .btn-save { background-color: #3b71ca; border: none; transition: all 0.3s; }
        .btn-save:hover { background-color: #2c5aa0; transform: translateY(-1px); }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card shadow-lg border-0">
                    <div class="card-header text-white py-4">
                        <h4 class="mb-0 text-center fw-bold">
                            <span th:text="${student.id != null && student.id != 0} ? 'CẬP NHẬT SINH VIÊN' : 'THÊM SINH VIÊN MỚI'"></span>
                        </h4>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/student/save}" th:object="${student}" method="post">
                            
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-4">
                                <label class="form-label fw-bold">Họ và tên</label>
                                <input type="text" th:field="*{name}" class="form-control form-control-lg" placeholder="Nhập đầy đủ họ tên" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold d-block">Giới tính</label>
                                <div class="d-flex gap-4 mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" value="Nam" id="genderMale" required>
                                        <label class="form-check-label" for="genderMale">Nam</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" value="Nữ" id="genderFemale">
                                        <label class="form-check-label" for="genderFemale">Nữ</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-sm-5 mb-3 mb-sm-0">
                                    <label class="form-label fw-bold">Tuổi</label>
                                    <input type="number" th:field="*{age}" class="form-control" min="18" max="100" required>
                                </div>
                                <div class="col-sm-7">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required>
                                </div>
                            </div>

                            <div class="mb-4" th:if="${student.id != null && student.id != 0}">
                                <label class="form-label fw-bold text-muted small">Mã định danh hệ thống (ID):</label>
                                <div class="p-2 bg-light border rounded text-primary fw-bold" th:text="${student.id}"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                                <a th:href="@{/students}" class="btn btn-light px-4 border">Hủy bỏ</a>
                                <button type="submit" class="btn btn-primary btn-save px-5 fw-bold text-white shadow-sm">
                                    LƯU THÔNG TIN
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
