<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border-radius: 15px; border: none; overflow: hidden; }
        .card-header { background: linear-gradient(45deg, #3b71ca, #54b4d3); }
        .info-label { color: #6c757d; font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 2px; }
        .info-value { color: #2c3e50; font-weight: 600; font-size: 1.1rem; }
        .id-badge { background-color: #eef2f7; color: #3b71ca; padding: 6px 20px; border-radius: 10px; font-family: 'Courier New', Courier, monospace; font-weight: bold; }
        .border-custom { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 550px;">
            <div class="card-header text-white py-4 text-center">
                <h3 class="mb-0 fw-bold text-uppercase">Thông tin chi tiết</h3>
            </div>
            
            <div class="card-body p-4" th:if="${student != null}">
                <div class="text-center mb-4">
                    <span class="info-label text-uppercase fw-bold">Mã số định danh</span>
                    <div class="mt-2">
                        <span class="id-badge fs-5" th:text="${student.id}">106010</span>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-12 border-custom">
                        <label class="info-label text-uppercase fw-bold">Họ và Tên</label>
                        <p class="info-value mb-0" th:text="${student.name}">Nguyễn Văn A</p>
                    </div>

                    <div class="col-6 border-custom border-end">
                        <label class="info-label text-uppercase fw-bold">Tuổi</label>
                        <p class="info-value mb-0" th:text="${student.age} + ' tuổi'">20 tuổi</p>
                    </div>

                    <div class="col-6 border-custom ps-4">
                        <label class="info-label text-uppercase fw-bold">Giới tính</label>
                        <div class="mt-1">
                            <span th:if="${student.gender == 'Nam'}" class="text-primary fw-bold fs-5">Nam</span>
                            <span th:if="${student.gender == 'Nữ'}" class="fw-bold fs-5" style="color: #e83e8c;">Nữ</span>
                            <span th:if="${student.gender != 'Nam' && student.gender != 'Nữ'}" class="text-muted italic">Khác</span>
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label class="info-label text-uppercase fw-bold">Email liên hệ</label>
                        <p class="info-value mb-0 text-decoration-none" th:text="${student.email}">sv@example.com</p>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-warning btn-lg rounded-pill fw-bold text-white shadow-sm">
                        Chỉnh sửa hồ sơ
                    </a>
                    <a href="/students" class="btn btn-outline-secondary rounded-pill">
                        Quay lại danh sách
                    </a>
                </div>
            </div>

            <div class="card-body p-5 text-center" th:unless="${student != null}">
                <div class="py-4">
                    <h4 class="text-dark fw-bold">Dữ liệu không tồn tại!</h4>
                    <p class="text-muted">Sinh viên có mã ID này đã bị xóa hoặc không tồn tại trong hệ thống.</p>
                    <a href="/students" class="btn btn-primary px-5 rounded-pill mt-3 shadow-sm">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
